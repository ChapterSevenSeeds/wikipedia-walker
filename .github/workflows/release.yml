name: Release

on:
  workflow_dispatch:
    inputs:
      push_latest:
        description: Also push the :latest tag
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Compile (sanity check)
        run: |
          python -m py_compile *.py

      - name: Bump tag from Conventional Commits
        id: ccv
        uses: smlx/ccv@v0.10.0

      - name: Determine release tag (idempotent)
        id: tag
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ steps.ccv.outputs.new-tag }}" == "true" ]]; then
            TAG="${{ steps.ccv.outputs.new-tag-version }}"
          else
            # Re-run safety: if a previous attempt already created a tag for this
            # commit, reuse it. Prefer tags pointing directly at HEAD.
            TAG="$(git tag --points-at HEAD | sort -V | tail -n 1 || true)"
            if [[ -z "$TAG" ]]; then
              TAG="$(git describe --tags --abbrev=0 HEAD 2>/dev/null || true)"
            fi
          fi

          if [[ -z "$TAG" ]]; then
            echo "No git tag found for this ref. Ensure at least one tag exists, or introduce Conventional Commits so ccv can tag." >&2
            exit 1
          fi

          echo "Using tag: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.tag }}
            type=raw,value=latest,enable=${{ inputs.push_latest }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.tag }}
          commit: ${{ github.sha }}
          generateReleaseNotes: true
          draft: false
          prerelease: false
          allowUpdates: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.tag.outputs.tag }}
            org.opencontainers.image.revision=${{ github.sha }}
